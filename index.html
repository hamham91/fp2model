<html>

<head>
  <title> fp2model </title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script type="text/javascript" src="js/Primitives.js"></script>
  <script type="text/javascript" src="js/SpaceManager.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
<h2> fp2model </h2>
<div>
  <div class="tools">
    <h3>Tools</h3>

    <div id="mode">
      Mode: select
    </div>

    <div>
      <div id="walls" class="control walls"></div>
      <label>Walls</label>
    </div>
    <div>
      <div id="doors" class="control doors"></div>
      <label>Doors</label>
    </div>
    <div>
      <div id="windows" class="control windows"></div>
      <label>Windows</label>
    </div>
    <input id="gen_obj" type="button" value="Export OBJ" class="export" />
  </div>

  <div class="floorplan">
    <canvas id="fp2model_canvas" width="800" height = "600"> </canvas>
  </div>
  
  <div>
    <ol id="wall_list" type="1"></ol>
  </div>
</div>

</body>

</html>
